<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="breadcrumb">

		<li>#{sistema.obtenerTexto('gw.textos.menu.administracion.encuestas')}</li>
		<li class="active">#{sistema.obtenerTexto('gw.encuestas.consulta.titulo')} WTF???</li>
	</ui:define>

<ui:define name="content">
<p:ajaxStatus onstart="PF('dialogLayout').show()" onsuccess="PF('dialogLayout').hide()" />
	<h:form>
		<p:inputText id="txtEvento" styleClass="form-control"
			value="#{asignarEncuestaBean.idEvento}">
			<p:ajax process="@this" />
		</p:inputText>
		<p:inputText id="txtContexto" styleClass="form-control"
			value="#{asignarEncuestaBean.idContexto}">
			<p:ajax process="@this" />
		</p:inputText>
		<p:inputText id="txtGrupo" styleClass="form-control"
			value="#{asignarEncuestaBean.idGrupo}">
			<p:ajax process="@this" />
		</p:inputText>
		<p:inputText id="txtPersona" styleClass="form-control"
			value="#{asignarEncuestaBean.idPersona}">
			<p:ajax process="@this" />
		</p:inputText>
		<p:calendar id="txtFechaLiberacion" styleClass="calendario"
			yearRange="c-100:c+100"
			value="#{asignarEncuestaBean.fechaApertura}"
			pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
			showOn="button" readonlyInput="true" locale="es" navigator="true"
			placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}">
			<p:ajax event="change" process="@this" />
			<p:ajax event="dateSelect" process="@this" />
		</p:calendar>
		<p:inputText id="txtUsuarioModifico" styleClass="form-control"
			value="#{asignarEncuestaBean.usuarioModifico}">
			<p:ajax process="@this" />
		</p:inputText>		
	<p:commandButton
	value="Asignar Encuesta a Evento"
	action="#{asignarEncuestaBean.asignaEncuestaEvento}">
	</p:commandButton>
	<p:commandButton
	value="Asignar Encuesta a Participantes"
	action="#{asignarEncuestaBean.asignaEncuestaParticipantes}">
	</p:commandButton>
	<p:commandButton
	value="Asignar encuesta a alumno"
	action="#{asignarEncuestaBean.asignaEncuestaAlumno}">
	</p:commandButton>
	</h:form>
	</ui:define>
</ui:composition>
