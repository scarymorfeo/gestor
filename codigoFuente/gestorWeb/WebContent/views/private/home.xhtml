<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="breadcrumb">
		<li>Tablero de control.</li>
	</ui:define>
	<ui:define name="content">
		<h2>Tablero de control.</h2>
		<hr />
		
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  <li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>
	
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
			  <a class="item active" href="https://www.youtube.com/@unadmdcsba4223" target="_blank">
				<img src="#{resource['images:baner1.jpg']}" alt="Consulta las bases"/>
			  </a>
			  <a class="item" href="https://portaldev.unadmexico.mx/miradasunadm/" target="_blank">
				<img src="#{resource['images:baner2.jpg']}" alt="Acercate a tu consultorio"/>
			  </a>
			  <a class="item" href="https://www.youtube.com/@unadmdcsba4223" target="_blank">
				<img src="#{resource['images:baner1.jpg']}" alt="Consulta las bases"/>
			  </a>
			  <a class="item" href="https://portaldev.unadmexico.mx/miradasunadm/" target="_blank">
				<img src="#{resource['images:baner2.jpg']}" alt="Acercate a tu consultorio"/>
			  </a>
			</div>
	
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
	
		  <div class="socials">
			<a class="social" href="https://www.facebook.com/UnADM.Oficial/" target="_blank">
			  <img src="#{resource['images:fb.svg']}" alt="" class="social-image"/>
			</a>
			<a class="social" href="https://twitter.com/UnADM_Mx" target="_blank">
			  <img src="#{resource['images:tw.svg']}" alt="" class="social-image"/>
			</a>
			<a class="social" href="https://www.instagram.com/momentosunadm/" target="_blank">
			  <img src="#{resource['images:in.svg']}" alt="" class="social-image"/>
			</a>
			<a class="social" href="https://www.youtube.com/channel/UC5Oms5ZMLVkZx8xwx191qfg" target="_blank">
			  <img src="#{resource['images:y2.svg']}" alt="" class="social-image"/>
			</a>
			<a class="social" href="https://www.youtube.com/channel/UC5Oms5ZMLVkZx8xwx191qfg" target="_blank">
			  <img src="#{resource['images:unadm.svg']}" alt="" class="social-image"/>
			</a>
		  </div>
		  <div class="cards">
			<a class="card" href="https://dmd.unadmexico.mx/contenidos/Diseno_aulas_2021/calendarios_2023-2/DL_Calendario_LIC_y_TSU_2023-2.pdf" target="_blank">
			  <img class="card-image" src="#{resource['images:calendario.jpg']}" alt=""/>
			</a>
			<a class="card" href="https://outlook.office.com/mail/inbox" target="_blank">
			  <img class="card-image" src="#{resource['images:correo.jpg']}" alt=""/>
			</a>
			<a class="card" href="http://www.repositorio.unadmexico.mx:8080/jspui/" target="_blank">
			  <img class="card-image" src="#{resource['images:repositorio.jpg']}" alt=""/>
			</a>
			<a class="card" href="https://mesadeservicio.unadmexico.mx/" target="_blank">
			  <img class="card-image" src="#{resource['images:ayuda.jpg']}" alt=""/>
			</a>
			<a class="card" href="https://sige.unadmexico.mx:28181/cas2/login?service=https%3A%2F%2Fsige.unadmexico.mx%3A28182%2Fsige%2Flogin%2Fcas" target="_blank">
			  <img class="card-image" src="#{resource['images:tramites.jpg']}" alt=""/>
			</a>
			<a class="card" href="https://dmd.unadmexico.mx/contenidos/recursos-comun/rec-alumnos-docentes/normateca-interna.html" target="_blank">
			  <img class="card-image" src="#{resource['images:normateca.jpg']}" alt=""/>
			</a>
		  </div>

		<div class="row">
			<div class="col-md-6">
				<h:form id="formMisCursos">
					<p:panel header="Cursos" style="margin-top:0">
						<p:dataTable id="dtResultadoBusquedaMisCursos"
							emptyMessage="#{sistema.obtenerTexto('gw.textos.tablas.sinRegistros')}"
							reflow="true"
							value="#{misCursosBean.participanteEventosCapacitacionEnEjecucion}"
							var="participante" paginator="true" rows="10"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="({currentPage} de {totalPages})"
							rowsPerPageTemplate="5,10,15" tableStyleClass="table">
							<!-- Nombre del curso -->
							<p:column styleClass="text-center"
								sortBy="#{participante.grupo.evento.nombreEc}">
								<f:facet name="header">
									<h:outputText
										value="#{sistema.obtenerTexto('gw.ga.label.nombrecurso')}" />
								</f:facet>
								<h:outputText
									rendered="#{participante.grupo.evento.catModalidadPlanPrograma.id eq 2}"
									value="#{participante.grupo.evento.nombreEc}" />
								<p:commandLink value="#{participante.grupo.evento.nombreEc}"
									styleClass="subrayar-con-azul" target="_blank" ajax="false"
									rendered="#{not (participante.grupo.evento.catModalidadPlanPrograma.id eq 2)}"
									action="#{misCursosBean.navegaUrlCursoLms(participante.grupo.evento.idEvento)}" />
							</p:column>

							<p:column styleClass="text-center"
								sortBy="#{participante.grupo.evento.catModalidadPlanPrograma.nombre}">
								<f:facet name="header">
									<h:outputText value="Modalidad" />
								</f:facet>

								<h:outputText
									value="#{participante.grupo.evento.catModalidadPlanPrograma.nombre}" />
							</p:column>
							<!-- Porcentaje de avance -->
							<p:column styleClass="text-center">
								<f:facet name="header">
									<h:outputText value="Avance" />
								</f:facet>
								<!-- Progress bar -->
								<p:progressBar id="progressBarAvanceEvento" ajax="true"
									labelTemplate="{value}%"
									rendered="#{not (participante.grupo.evento.catModalidadPlanPrograma.id eq 2)}"
									value="#{misCursosBean.obtenerAvanceOa(participante.grupo.evento.idEvento)}"
									displayOnly="true" style="width:100%" styleClass="pull-right" />
							</p:column>
						</p:dataTable>

					</p:panel>
				</h:form>
			</div>
			<div class="col-md-6">
				<p:panel header="Logros" style="margin-top:0">
					<div class="row">
						<div class="col-md-6 contenedorTrofeos">
							<div class="contenedorTrofeo">
								<div class="trofeo">
									<span class="fa fa-solid fa-trophy" style="color: #faa919; font-size: 32px;"></span>
								</div>
								<div class="baseTrofeo">
									<p:outputLabel
										value="#{misLogrosBean.contenedorLogros.cantTrofeosOroPlata[0]}" />
								</div>

							</div>

							<div class="contenedorTrofeo">
								<div class="trofeo">
									<span class="fa fa-light fa-award" style="color: #808080; font-size: 32px;"></span>
								</div>
								<div class="baseTrofeo plata">
									<p:outputLabel
										value="#{misLogrosBean.contenedorLogros.cantTrofeosOroPlata[1]}" />
								</div>
							</div>

						</div>
						<div class="col-md-6">
							<p:outputPanel
								rendered="#{misLogrosBean.contenedorLogros.badge != null}"
								layout="block">
								<p:outputPanel id="imgInsignia"
									styleClass="imgInsigniaContenedor">
									<img class="imgInsignia"
										src="/recursos/insignias/#{misLogrosBean.contenedorLogros.badge.rutaImagen}" />
								</p:outputPanel>
								<p:outputPanel layout="block" styleClass="tablero-logros">
									<p:outputLabel styleClass="tituloInsignia bloque"
										value="#{misLogrosBean.contenedorLogros.badge.nombre}" />
									<h:outputText
										value="#{misLogrosBean.contenedorLogros.clasificacionBadge.nombre}"
										styleClass="bloque tituloNivel" />

								</p:outputPanel>
							</p:outputPanel>
						</div>
					</div>
				</p:panel>
			</div>
		</div>


	</ui:define>

</ui:composition>
