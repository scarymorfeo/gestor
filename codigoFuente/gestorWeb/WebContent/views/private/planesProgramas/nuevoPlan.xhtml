<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="breadcrumb">
		<li>#{sistema.obtenerTexto('gw.planesprogramas.etiqueta.menu.titulo')}</li>
		<li>#{sistema.obtenerTexto('gw.planesprogramas.plandeestudio.titulo')}</li>
		<li class="active"><p:outputLabel
				rendered="#{!planBean.edicionPlan}"
				value="#{sistema.obtenerTexto('gw.plan.nuevo.titulo.nuevoPlan')}" /></li>
		<li class="active"><p:outputLabel
				rendered="#{planBean.edicionPlan}"
				value="#{sistema.obtenerTexto('gw.plan.editar.titulo.editarPlan')}" />
		</li>
	</ui:define>


	<ui:define name="content">

		<h:form id="nuevoPlanForm">
			<p:remoteCommand name="guardarRemote"
				styleClass="btn btn-primary pull-right"
				action="#{planBean.guardaNuevoPlan}" ajax="true"
				process="nuevoPlanForm" validateClient="true" update="nuevoPlanForm" />

			<p:remoteCommand name="editarRemote"
				styleClass="btn btn-primary pull-right"
				action="#{planBean.editarPlan}" ajax="true" process="nuevoPlanForm"
				validateClient="true" update="nuevoPlanForm" />

			<h1>
				<p:outputLabel styleClass="h1" rendered="#{!planBean.edicionPlan}"
					value="#{sistema.obtenerTexto('gw.plan.nuevo.titulo.nuevoPlan')}" />

				<p:outputLabel styleClass="h1" rendered="#{planBean.edicionPlan}"
					value="#{sistema.obtenerTexto('gw.plan.editar.titulo.editarPlan')}" />
			</h1>
			<hr />
			<p:ajaxStatus onstart="PF('dialogLayout').show()"
				onsuccess="PF('dialogLayout').hide()" />
			<p:panel
				header="#{sistema.obtenerTexto('gw.plan.nuevo.titulo.nuevoPlan')}">
				<div class="form-group">
					<div class="row">
						<div class="col-md-4 col-xs-12">
							<p:outputLabel for="nomPlan"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.nombre')}:"
								styleClass="requerido bloque" />
							<!-- Longitud de campo -->
							<p:inputText id="nomPlan" styleClass="form-control"
								value="#{planBean.plan.nombre}" maxlength="150"
								placeholder="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.nombre')}"
								required="true"
								requiredMessage="#{sistema.obtenerTexto('gw.global.msg.dato.req')}" />
							<p:message for="nomPlan" />
						</div>

						<div class="col-md-4 col-xs-12">
							<p:outputLabel for="idPlan"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.identificador')}:"
								styleClass="requerido bloque" />
							<p:inputText id="idPlan" styleClass="form-control"
								value="#{planBean.plan.identificador}" required="true"
								placeholder="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.identificador')}"
								requiredMessage="#{sistema.obtenerTexto('gw.global.msg.dato.req')}" />
							<p:message for="idPlan" />
						</div>
						<div class="col-md-4 col-xs-12">
							<p:outputLabel
								value="Tipo de estructura del programa educativo:"
								styleClass="requerido bloque" />
							<p:selectOneMenu id="mnuTpoPlan"
								value="#{planBean.plan.catTipoPlan.id}"
								valueChangeListener="#{planBean.onChangeTpoPlan}"
								disabled="#{planBean.edicionPlan}" autoWidth="false"
								styleClass="col-xs-12">
								<p:ajax event="change" process="@this" styleClass="col-xs-12"
									update="label label1 pnlBtnsGuardar" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
								<f:selectItems value="#{planBean.catTpoPlan}" var="tpoPlan"
									itemLabel="#{tpoPlan.nombre}" itemValue="#{tpoPlan.id}" />
							</p:selectOneMenu>
							<p:message for="mnuTpoPlan" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<p:outputPanel id="label">
							<p:outputPanel
								rendered="#{planBean.plan.catTipoPlan.nombre eq 'Por Periodo'}">
								<div class="col-md-4 col-xs-12">
									<p:outputLabel value="Periodos:" styleClass="requerido bloque" />
									<p:selectOneMenu id="mnuPeriodo"
										value="#{planBean.plan.catPeriodo.id == null ? null : planBean.plan.catPeriodo.id}"
										valueChangeListener="#{planBean.onChangePeriodo}"
										autoWidth="false" styleClass="col-xs-12">
										<p:ajax event="change" process="@this" styleClass="col-xs-12" />
										<f:selectItem
											itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
											itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
										<f:selectItems value="#{planBean.catPeriodo}" var="periodo"
											itemLabel="#{periodo.nombre}" itemValue="#{periodo.id}" />
									</p:selectOneMenu>
									<p:message for="mnuPeriodo" />
								</div>
							</p:outputPanel>
						</p:outputPanel>
						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque requerido"
								value="Especificar créditos:" />
							<f:validateBean disabled="true">
								<p:selectOneMenu value="#{planBean.plan.catCreditosPlan.id}"
									valueChangeListener="#{planBean.onChangeCreditosPlan}"
									autoWidth="false" styleClass="col-xs-12">
									<p:ajax event="change" process="@this" update="horasCampo" />
									<f:selectItem
										itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
										itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
									<f:selectItems value="#{planBean.catCreditosPlan}"
										var="credito" itemLabel="#{credito.nombre}"
										itemValue="#{credito.id}" />
								</p:selectOneMenu>
							</f:validateBean>
						</div>
						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque requerido"
								value="Especificar horas por crédito:" />
							<p:spinner id="horasCampo" maxlength="3"
								disabled="#{!planBean.creditos}"
								value="#{planBean.plan.horasCredito}" min="0" max="100">
								<p:ajax process="@this" />
								<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
							</p:spinner>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque requerido" value="Divisiones: " />
							<f:validateBean disabled="true">
								<p:selectOneMenu value="#{planBean.plan.catDivisionesPlan.id}"
									valueChangeListener="#{planBean.onChangeDivisionesPlan}"
									autoWidth="false" styleClass="col-xs-12">
									<p:ajax event="change" process="@this" />
									<f:selectItem
										itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
										itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
									<f:selectItems value="#{planBean.catDivisionesPlan}"
										var="division" itemLabel="#{division.nombre}"
										itemValue="#{division.id}" />
								</p:selectOneMenu>
							</f:validateBean>
						</div>

					</div>
				</div>

				<hr />

				<p:outputPanel id="label1">
					<p:outputPanel
						rendered="#{planBean.plan.catTipoPlan.nombre eq 'Por Periodo' or ( planBean.edicionPlan and planBean.plan.catTipoPlan.nombre eq 'Por Periodo' )}">

						<div class="form-group" style="margin-bottom: 20px;">
							<div class="row">
								<div class="col-md-4 col-xs-12">
									<p:outputLabel styleClass="bloque"
										value="Nombre de los elementos de la estructura " />
									<p:inputText id="nameStr" styleClass="form-control"
										value="#{planBean.mallaPlan.nombreEstructuras}"
										maxlength="150" placeholder="Nombre para las estructuras"
										required="true" disabled="#{planBean.edicionPlan}"
										valueChangeListener="#{planBean.onChangeNameElements}"
										requiredMessage="#{sistema.obtenerTexto('gw.global.msg.dato.req')}">

										<p:ajax process="@this" />
									</p:inputText>
									<p:message for="nameStr" />
								</div>
								<div class="col-md-4 col-xs-12">
									<p:outputLabel styleClass="bloque" for="sp1"
										value="Número de elementos en la estructura:" />
									<p:spinner id="sp1" maxlength="3"
										value="#{planBean.mallaPlan.elementosEstructuras}" min="1"
										max="100" disabled="#{planBean.edicionPlan}"
										valueChangeListener="#{planBean.onChangeElementsEstruc}">

										<p:ajax process="@this" />
										<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
									</p:spinner>
								</div>

								<div class="col-md-4 col-xs-12">
									<p:outputLabel styleClass="bloque" for="sp2"
										value="Nivel de profundidad de la subestructura:" />
									<p:spinner id="sp2" maxlength="1" min="0" max="3"
										valueChangeListener="#{planBean.onChangeElementsSubs}"
										value="#{planBean.mallaPlan.niveles}"
										disabled="#{planBean.edicionPlan}">

										<p:ajax process="@this" update="pnlSubStruc1" />
										<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
									</p:spinner>
								</div>
							</div>
						</div>

						<p:outputPanel id="pnlSubStruc1">
							<p:outputPanel rendered="#{planBean.mallaPlan.niveles > 0}">
								<div class="row" style="margin-top: 20px;">
									<div class="col-md-4 col-sm-12">
										<p:outputLabel value="Subestructura nivel 1:" />
									</div>
									<div class="col-md-4 col-sm-12">
										<p:outputLabel styleClass="bloque"
											value="Nombre de los elementos de la subestructura: " />
										<p:inputText id="namesubStr1" styleClass="form-control"
											value="#{planBean.mallaPlan.nombreSubestructuras1}"
											maxlength="150" placeholder="Nombre para las subestructuras"
											required="true" disabled="#{planBean.edicionPlan}"
											requiredMessage="#{sistema.obtenerTexto('gw.global.msg.dato.req')}"
											valueChangeListener="#{planBean.onChangeNameSubsElements}">

											<p:ajax process="@this" />
											<f:attribute name="idxA" value="1" />
										</p:inputText>

										<p:message for="namesubStr1" />
									</div>
									<div class="col-md-4 col-sm-12">
										<p:outputLabel styleClass="bloque"
											value="Número de elementos de la subestructura: " />
										<p:spinner id="numb_1" maxlength="2"
											value="#{planBean.mallaPlan.elementosSubestructuras1}"
											min="1" max="20" disabled="#{planBean.edicionPlan}"
											valueChangeListener="#{planBean.onChangeSubsElements}">

											<p:ajax process="@this" />
											<f:attribute name="idxA" value="1" />
											<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
										</p:spinner>
									</div>
								</div>
							</p:outputPanel>

							<p:outputPanel rendered="#{planBean.mallaPlan.niveles > 1}">
								<div class="row" style="margin-top: 20px;">
									<div class="col-md-4 col-sm-12">
										<p:outputLabel value="Subestructura nivel 2:" />
									</div>
									<div class="col-md-4 col-sm-12">
										<p:outputLabel styleClass="bloque"
											value="Nombre de los elementos de la subestructura: " />
										<p:inputText id="namesubStr2" styleClass="form-control"
											value="#{planBean.mallaPlan.nombreSubestructuras2}"
											maxlength="150" placeholder="Nombre para las subestructuras"
											required="true" disabled="#{planBean.edicionPlan}"
											requiredMessage="#{sistema.obtenerTexto('gw.global.msg.dato.req')}"
											valueChangeListener="#{planBean.onChangeNameSubsElements}">

											<p:ajax process="@this" />
											<f:attribute name="idxA" value="2" />
										</p:inputText>

										<p:message for="namesubStr1" />
									</div>
									<div class="col-md-4 col-sm-12">
										<p:outputLabel styleClass="bloque"
											value="Número de elementos de la subestructura: " />
										<p:spinner id="numb_2" maxlength="2"
											value="#{planBean.mallaPlan.elementosSubestructuras2}"
											min="1" max="20" disabled="#{planBean.edicionPlan}"
											valueChangeListener="#{planBean.onChangeSubsElements}">

											<p:ajax process="@this" />
											<f:attribute name="idxA" value="2" />
											<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
										</p:spinner>
									</div>
								</div>
							</p:outputPanel>

							<p:outputPanel rendered="#{planBean.mallaPlan.niveles > 2}">
								<div class="row" style="margin-top: 20px;">
									<div class="col-md-4 col-sm-12">
										<p:outputLabel value="Subestructura nivel 3:" />
									</div>
									<div class="col-md-4 col-sm-12">
										<p:outputLabel styleClass="bloque"
											value="Nombre de los elementos de la subestructura: " />
										<p:inputText id="namesubStr3" styleClass="form-control"
											value="#{planBean.mallaPlan.nombreSubestructuras3}"
											maxlength="150" placeholder="Nombre para las subestructuras"
											required="true" disabled="#{planBean.edicionPlan}"
											requiredMessage="#{sistema.obtenerTexto('gw.global.msg.dato.req')}"
											valueChangeListener="#{planBean.onChangeNameSubsElements}">

											<p:ajax process="@this" />
											<f:attribute name="idxA" value="3" />
										</p:inputText>

										<p:message for="namesubStr1" />
									</div>
									<div class="col-md-4 col-sm-12">
										<p:outputLabel styleClass="bloque"
											value="Número de elementos de la subestructura: " />
										<p:spinner id="numb_3" maxlength="2"
											value="#{planBean.mallaPlan.elementosSubestructuras3}"
											min="1" max="20" disabled="#{planBean.edicionPlan}"
											valueChangeListener="#{planBean.onChangeSubsElements}">

											<p:ajax process="@this" />
											<f:attribute name="idxA" value="3" />
											<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
										</p:spinner>
									</div>
								</div>
							</p:outputPanel>

						</p:outputPanel>


					</p:outputPanel>
				</p:outputPanel>

				<div class="mx-5">
					<hr />
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque requerido"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.modalidad')}:" />
							<p:selectOneMenu id="mnuModPlan" styleClass="col-xs-12"
								value="#{planBean.plan.catModalidadPlanPrograma.id}"
								valueChangeListener="#{planBean.onChangeModalidadPlan}"
								autoWidth="false">
								<p:ajax event="change" update="@this" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
								<f:selectItems value="#{planBean.catModalidadPlan}"
									var="modalidad" itemLabel="#{modalidad.nombre}"
									itemValue="#{modalidad.id}" />
							</p:selectOneMenu>
							<p:message for="mnuModPlan" />

						</div>

						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="requerido bloque"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.nvlEnsenanza')}:" />
							<p:selectOneMenu id="mnuNvlEns"
								value="#{planBean.plan.catNivelEnsenanzaPrograma.id}"
								valueChangeListener="#{planBean.onChangeNvEnsePlan}"
								autoWidth="false" styleClass="col-xs-12">
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
								<f:selectItems value="#{planBean.catNivelEnsPlan}"
									var="nivelEnse" itemLabel="#{nivelEnse.nombre}"
									itemValue="#{nivelEnse.id}" />
							</p:selectOneMenu>
							<p:message for="mnuNvlEns" />

						</div>

						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque requerido"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.competencias')}:" />
							<p:selectOneMenu id="mnuCmpPlan"
								value="#{planBean.plan.catCompetenciasPlan.id}"
								valueChangeListener="#{planBean.onChangeCompetenciaPlan}"
								autoWidth="false" styleClass="col-xs-12">
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
								<f:selectItems value="#{planBean.catCompPlan}" var="compPlan"
									itemLabel="#{compPlan.nombre}" itemValue="#{compPlan.id}" />
							</p:selectOneMenu>
							<p:message for="mnuCmpPlan" />

						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<p:outputLabel styleClass="bloque requerido"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.vigencia')}:" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">

						<div class="col-md-3 col-xs-12">
							<p:outputLabel styleClass="bloque" for="finiPlan"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.fechaInicio')}:" />
							<p:calendar id="finiPlan"
								pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
								yearRange="c-100:c+100" locale="es" navigator="true"
								styleClass="requerido" aria-hidden="true"
								placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								value="#{planBean.plan.fechaInicio}" showOn="button"
								readonlyInput="true">
								<p:ajax event="change" update="ffinPlan" />
								<p:ajax event="dateSelect" update="ffinPlan" />
							</p:calendar>
							<p:message for="finiPlan" />

						</div>

						<div class="col-md-3 col-md-offset-1 col-xs-12">

							<p:outputLabel for="ffinPlan" styleClass="bloque"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.fechaFin')}:" />
							<p:calendar id="ffinPlan" styleClass="requerido"
								pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
								yearRange="c-100:c+100" locale="es" readonlyInput="true"
								mindate="#{planBean.plan.fechaInicio}" navigator="true"
								placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								value="#{planBean.plan.fechaTermino}" showOn="button" />
							<p:message for="ffinPlan" />

						</div>

					</div>
				</div>


				<div class="form-group">
					<div class="row">
						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque requerido"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.alcance')}:" />
							<f:validateBean disabled="true">
								<p:selectOneMenu value="#{planBean.plan.catAlcancePlan.id}"
									valueChangeListener="#{planBean.onChangeAlcancePlan}"
									autoWidth="false" styleClass="col-xs-12" id="alcancePlan">
									<p:ajax event="change" process="@this" />
									<f:selectItem
										itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
										itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
									<f:selectItems value="#{planBean.catAlcancePlan}" var="alcance"
										itemLabel="#{alcance.nombre}" itemValue="#{alcance.id}" />
								</p:selectOneMenu>
								<p:message for="alcancePlan" />
							</f:validateBean>

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque requerido"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.estatus')}:" />
							<p:selectOneMenu id="estPLan"
								value="#{planBean.plan.catEstatusPlan.id}"
								valueChangeListener="#{planBean.onChangeEstatusPlan}"
								autoWidth="false" styleClass="col-xs-12">
								<p:ajax event="change" update="@this, pnlBtnsGuardar" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
								<f:selectItems value="#{planBean.catalEstatusPlan}"
									var="estatus" itemLabel="#{estatus.nombre}"
									itemValue="#{estatus.id}" />
							</p:selectOneMenu>
							<p:message for="estPLan" />

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.ponderacion')}:" />
							<p:inputSwitch value="#{planBean.plan.ponderacion}" onLabel="Si"
								offLabel="No" />

						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque requerido"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.sede')}:" />
							<p:selectOneMenu id="sedePlan"
								value="#{planBean.plan.tblOrganismoGubernamental.id}"
								valueChangeListener="#{planBean.onChangeOrgGubPlan}"
								autoWidth="false" styleClass="col-xs-12 sedePlanes">
								<p:ajax event="change" process="@this" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
								<f:selectItems value="#{planBean.listItemsOrgGubs}" var="orgGub"
									itemLabel="#{orgGub.label}" itemValue="#{orgGub.id}" />
							</p:selectOneMenu>
							<p:message for="sedePlan" />

						</div>

						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque" for="fundamentacion"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.fundamentacion')}:" />
							<!-- Longitud de campo -->
							<p:inputTextarea id="fundamentacion" maxlength="2000"
								value="#{planBean.plan.fundamentacion}"
								label="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.fundamentacion')}"
								rows="2" />
						</div>

						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque" for="objetivos"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.objetivos')}:" />
							<!-- Longitud de campo -->
							<p:inputTextarea value="#{planBean.plan.objetivos}"
								id="objetivos" maxlength="2000"
								label="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.objetivos')}"
								rows="2" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque" for="perfilIngreso"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.perfilIng')}:" />
							<!-- Longitud de campo -->
							<p:inputTextarea value="#{planBean.plan.perfilIngreso}"
								id="perfilIngreso" maxlength="2000"
								label="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.perfilIng')}"
								rows="2" />
						</div>

						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque" for="perfilEgreso"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.perfilEgr')}:" />
							<!-- Longitud de campo -->
							<p:inputTextarea value="#{planBean.plan.perfilEgreso}"
								id="perfilEgreso" maxlength="2000"
								label="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.perfilEgr')}"
								rows="2" />
						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque requerido"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.docExpide')}:" />
							<p:selectOneMenu id="docExpPln"
								value="#{planBean.plan.catDocumentosExpidePlan.id}"
								valueChangeListener="#{planBean.onChangeDocExpide}"
								autoWidth="false" styleClass="col-xs-12">
								<p:ajax event="change" process="@this" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" itemDisabled="#{planBean.edicionPlan}" />
								<f:selectItems value="#{planBean.catDocsExpidePlan}"
									var="docExp" itemLabel="#{docExp.nombre}"
									itemValue="#{docExp.id}" />
							</p:selectOneMenu>

							<p:message for="docExpPln" />
						</div>
					</div>
				</div>
				<p:outputPanel rendered="false">
					<div class="form-group">
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel styleClass="requerido bloque"
									value="Tipo de Competencia: " />
								<f:validateBean disabled="true">
									<p:selectOneMenu id="tCompetencia"
										value="#{planBean.plan.catTipoCompetencia.id}"
										valueChangeListener="#{planBean.onChangeTipoCompetencia}"
										autoWidth="false" styleClass="col-xs-12">
										<p:ajax event="change" process="@this" />
										<f:selectItems value="#{planBean.catTipoCompetencia}"
											var="tipoCompetencia" itemLabel="#{tipoCompetencia.nombre}"
											itemValue="#{tipoCompetencia.id}" />
									</p:selectOneMenu>
									<p:message for="tCompetencia" />
								</f:validateBean>
							</div>
						</div>
					</div>
				</p:outputPanel>

				<div class="form-group">
					<div class="row">
						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.conocimientos')}:" />
							<p:selectCheckboxMenu id="conocsPlan"
								value="#{planBean.conocimsPlanSelec}"
								label="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								filter="true" filterMatchMode="startsWith"
								styleClass="col-xs-12">
								<f:selectItems value="#{planBean.catConocimientosPlan}"
									var="conoc" itemLabel="#{conoc.nombre}" itemValue="#{conoc.id}" />
							</p:selectCheckboxMenu>

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.habilidades')}:" />
							<p:selectCheckboxMenu value="#{planBean.habilidadesPlanSelec}"
								label="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								filter="true" filterMatchMode="startsWith"
								styleClass="col-xs-12">
								<f:selectItems value="#{planBean.catHabilidadesPlan}"
									var="habilidad" itemLabel="#{habilidad.nombre}"
									itemValue="#{habilidad.id}" />
							</p:selectCheckboxMenu>

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque"
								value="#{sistema.obtenerTexto('gw.plan.nuevo.etiqueta.aptitudes')}:" />
							<p:selectCheckboxMenu value="#{planBean.aptitudesPlanSelec}"
								label="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								filter="true" filterMatchMode="startsWith"
								styleClass="col-xs-12">
								<f:selectItems value="#{planBean.catAptitutesPlan}"
									var="aptitud" itemLabel="#{aptitud.nombre}"
									itemValue="#{aptitud.id}" />
							</p:selectCheckboxMenu>

						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">

						<div class="col-md-12 col-xs-12">

							<p:outputPanel id="pnlBtnsGuardar">
								<p:outputPanel rendered="#{!planBean.edicionPlan}">
									<p:commandButton styleClass="btn btn-primary pull-right"
										rendered="#{not(planBean.plan.catEstatusPlan.nombre eq 'Ejecución') and not(planBean.plan.catTipoPlan.nombre eq 'Por Periodo')}"
										value="Guardar" ajax="true" update="nuevoPlanForm"
										action="#{planBean.guardaNuevoPlan}" process="nuevoPlanForm"
										validateClient="true" />

									<p:commandButton styleClass="btn btn-primary pull-right"
										rendered="#{(planBean.plan.catEstatusPlan.nombre eq 'Ejecución') and not(planBean.plan.catTipoPlan.nombre eq 'Por Periodo')}"
										value="Guardar" ajax="true"
										oncomplete="PF('confirmarEstructura').show();" />

									<p:commandButton styleClass="btn btn-primary pull-right"
										rendered="#{not(planBean.plan.catEstatusPlan.nombre eq 'Ejecución') and (planBean.plan.catTipoPlan.nombre eq 'Por Periodo')}"
										value="Guardar" ajax="true"
										oncomplete="PF('confirmarEstructuraGuardar').show();" />

									<p:commandButton styleClass="btn btn-primary pull-right"
										rendered="#{(planBean.plan.catEstatusPlan.nombre eq 'Ejecución') and (planBean.plan.catTipoPlan.nombre eq 'Por Periodo')}"
										value="Guardar" ajax="true"
										oncomplete="PF('confirmarEstructura').show();" />
								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel id="pnlBtnsEditar">
								<p:outputPanel rendered="#{planBean.edicionPlan}">
									<p:commandButton styleClass="btn btn-primary pull-right"
										value="Editar" ajax="true" update="nuevoPlanForm"
										action="#{planBean.editarPlan}" process="nuevoPlanForm"
										validateClient="true" />
								</p:outputPanel>
							</p:outputPanel>

							<p:commandButton immediate="true" ajax="true"
								id="btnRegresarPlanes" styleClass="btn btn-default pull-right"
								action="#{planBean.regresaBusquedaPlanes}"
								value="#{sistema.obtenerTexto('gw.progCapacitacion.boton.regresar')}"
								update="@form" />
						</div>
					</div>
				</div>


			</p:panel>

		</h:form>

		<p:dialog header="Confirmar plan en ejecución" responsive="true"
			id="mdlConfirmarEstructura" closable="false" draggable="false"
			appendTo="@(body)" modal="true" width="600" height="auto"
			resizable="false" widgetVar="confirmarEstructura">
			<h:form>
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<h:outputText
								value="Se agregarán los elementos correspondientes al aula virtual y malla curricular"
								styleClass="bloque" />
							<h:outputText styleClass="colorRojo" style="margin-top:10px;"
								value="Una vez agregados no podrán ser eliminados, ¿está de acuerdo?" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 15px;">
					<div class="col-md-12 text-right">
						<p:commandButton value="Cancelar" ajax="true"
							onclick="PF('confirmarEstructura').hide()"
							styleClass="btn btn-default" />

						<p:commandButton value="Guardar"
							oncomplete="PF('confirmarEstructura').hide()"
							styleClass="btn btn-primary" onclick="guardarRemote()"
							process="nuevoPlanForm" update="nuevoPlanForm"
							rendered="#{not (planBean.edicionPlan)}" />

						<p:commandButton value="Editar"
							oncomplete="PF('confirmarEstructura').hide()"
							styleClass="btn btn-primary" onclick="editarRemote()"
							process="nuevoPlanForm" update="nuevoPlanForm"
							rendered="#{planBean.edicionPlan}" />

					</div>
				</div>
			</h:form>

		</p:dialog>

		<p:dialog header="Confirmar guardado de plan" responsive="true"
			id="mdlConfirmarEstructuraGuardar" closable="false" draggable="false"
			appendTo="@(body)" modal="true" width="600" height="auto"
			resizable="false" widgetVar="confirmarEstructuraGuardar">
			<h:form>
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<h:outputText
								value="Se agregarán los elementos correspondientes a la malla curricular"
								styleClass="bloque" />
							<h:outputText styleClass="colorRojo" style="margin-top:10px;"
								value="Una vez agregados no podrán ser eliminados, ¿está de acuerdo?" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 15px;">
					<div class="col-md-12 text-right">
						<p:commandButton value="Cancelar" ajax="true"
							onclick="PF('confirmarEstructuraGuardar').hide()"
							styleClass="btn btn-default" />

						<p:commandButton value="Guardar"
							oncomplete="PF('confirmarEstructuraGuardar').hide()"
							styleClass="btn btn-primary" onclick="guardarRemote()"
							process="nuevoPlanForm" update="nuevoPlanForm" />

					</div>
				</div>
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
