<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com
	/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="breadcrumb">

	</ui:define>


	<ui:define name="content">

		<h:form>
			<div class="componenteCalendario">
				<p:commandButton value="Seleccionar Rango"
					onclick="abrirCalendario();" styleClass="btn btn-default fa fa-solid fa-calendar-days" />
				<div class="calendarioRangoContenedor">
					<div class="calendarioRangoContenido">
						<div class="row">
							<div class="col-md-6">
								<p:outputLabel styleClass="bloque text-center"
									value="#{sistema.obtenerTexto('gw.progCapacitacion.nuevo.etiqueta.fechaInicio')}:" />
							</div>
							<div class="col-md-6">
								<p:outputLabel styleClass="bloque text-center"
									value="#{sistema.obtenerTexto('gw.progCapacitacion.nuevo.etiqueta.fechaFin')}:" />

							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="headerHora">
									<p:outputLabel id="fechaVigInicial"
										value="#{scheduleView.fechaVigInicial}">
										<f:convertDateTime
											pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}" />
									</p:outputLabel>
								</div>
								<p:calendar id="finiProg" widgetVar="fechaInicial"
									pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
									yearRange="c-100:c+100" locale="es" navigator="true"
									mindate="#{scheduleView.fechaActual}" readonlyInput="true"
									value="#{scheduleView.fechaVigInicial}" mode="inline"
									styleClass="btn-icon btn btn-default fa fa-solid fa-calendar-days"
									
									placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}">
									<p:ajax event="change" update="ffinProg, fechaVigInicial, fechaVigFinal " />
									<p:ajax event="dateSelect" update="ffinProg, fechaVigInicial, fechaVigFinal" />
								</p:calendar>


							</div>
							<div class="col-md-6">
								<div class="headerHora">
									<p:outputLabel id="fechaVigFinal"
										value="#{scheduleView.fechaVigFinal}" >
										<f:convertDateTime
											pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}" />
									</p:outputLabel>
								</div>
								<p:calendar id="ffinProg" widgetVar="fechaFinal"
									pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
									mindate="#{scheduleView.fechaVigInicial}"
									yearRange="c-100:c+100" locale="es" navigator="true"
									value="#{scheduleView.fechaVigFinal}" mode="inline"
									readonlyInput="true" styleClass="btn-icon btn btn-default fa fa-solid fa-calendar-days"
									placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}">
									<p:ajax event="dateSelect" update="@this, fechaVigFinal" />
									<p:ajax event="change" update="@this, fechaVigFinal" />
								</p:calendar>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<p:commandButton value="Boton de ejemplo"
					styleClass="btn btn-default fa fa-solid fa-calendar-days" />
			</div>
			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">

			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
