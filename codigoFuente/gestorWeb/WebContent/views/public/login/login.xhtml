<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/templates/layoutSinMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titular">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumb">
						<li>
							<a href="#{request.contextPath}/"><i
								class="fa fa-home fa-fw"></i>
							</a>
						</li>
						<li>#{sistema.obtenerTexto('gw.login.encabezado')}</li>
					</ul>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="contenido">
	
		<div class="contenedor-flex">
			<div class="objeto-flex">
				<p:panel class="singin text-center">
					<f:event listener="#{loginBean.muestraErrores}"
						type="preRenderView" />
					<form method="post"
						action="#{request.contextPath}/j_spring_security_check">
						
						<div class="form-group">
							<input name="j_username" class="form-control" id="usuarioInpt"
								placeholder="#{sistema.obtenerTexto('gw.login.etiqueta.usuario')}"
								type="text" />
						</div>
						<div class="form-group">
							<input name="j_password" class="form-control" id="passwordInpt"
								placeholder="#{sistema.obtenerTexto('gw.login.etiqueta.contrasenia')}"
								type="password" />
						</div>
						<button class="btn btn-primary btn-md">Iniciar sesi√≥n</button>
					</form>
				</p:panel>
			</div>
		</div>
	</ui:define>

</ui:composition>
